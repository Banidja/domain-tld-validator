name: Update TLDs

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  update-tlds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17.0"

      - name: Install dependencies
        run: npm install

      - name: List files in dist directory
        run: ls -la dist

      - name: Update TLDs
        run: npm run update-tlds

      - name: Configure Git
        run: |
          git config --local user.email "branislavjaksic3@gmail.com"
          git config --local user.name "Branislav Jaksic"

      - name: Commit and push updated TLDs
        run: |
          git add dist/tlds.json
          git commit -m "Update TLDs" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
